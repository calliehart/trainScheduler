<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
            <header class="jumbotron bg-dark">
                    <h1 class="text-center text-light">Gare d'Orsay</h1>
                </header>
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h2>Current Train Schedule</h2>
                        </div>
                   
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="tableOutput">
                                       
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-header">
                            <h2>Add Train</h2>
                        </div>
                        <div class="card-body">
                                    <form id="trainForm">
                                        <h4>Train Name:</h4>
                                        <div class="input-group mb-3">
                                            <input id="trainName" type="text" class="form-control">
                                        </div>
                                        <h4>Destination:</h4>
                                        <div class="input-group mb-3">
                                            <input id="destination" type="text" class="form-control" placeholder="City">
                                        </div>
                                        <h4>First Train Time:</h4>
                                        <div class="input-group mb-3">
                                            <input id="firstTime" type="text" class="form-control" placeholder="HH:mm - Military Time">
                                        </div>
                                        <h4>Frequency:</h4>
                                        <div class="input-group mb-3">
                                            <input id="frequency" type="text" class="form-control" placeholder="In Minutes">
                                        </div>
                                        <div>
                                            <button class="btn btn-large btn-primary block" type="button" id="submit">Submit</button>
                                        </div>
                                    </form>
                                        
                        </div>
                    </div>
                </div>
                    
                </div>
                <br> 
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="assets/js/app.js" type="text/javascript"></script>


    </div>
    
</body>
</html>
